<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    input[readonly] {
      background-color: #f4f2f2;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ATTENDANCE FILES</h1>

    <div class="date-range">
      <label for="startDate">From:</label>
      <input type="date" id="startDate" />
      <label for="endDate">To:</label>
      <input type="date" id="endDate" />
      <button id="searchBtn">Search</button>
      <button id="addBtn">Add</button>
      <button id="resetBtn">Reset</button>
      <button id="restoreBtn">Restore Deleted</button>
    </div>

    <table class="attendance-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Attendance Date</th>
          <th>In Time</th>
          <th>Out Time</th>
          <th>Dashboard</th>
        </tr>
      </thead>
      <tbody id="attendanceBody">
        <tr>
          <td class="clickable-date">2025-10-20</td>
          <td><input type="date" value="2025-10-25" readonly /></td>
          <td><input type="time" value="09:34" /></td>
          <td><input type="time" value="18:01" /></td>
          <td><button class="updateBtn">Update</button></td>
        </tr>
        <tr>
          <td class="clickable-date">2025-10-21</td>
          <td><input type="date" value="2025-10-26" readonly /></td>
          <td><input type="time" value="09:36" /></td>
          <td><input type="time" value="18:07" /></td>
          <td><button class="updateBtn">Update</button></td>
        </tr>
      </tbody>
    </table>
  </div>

<script>
let nextDate = new Date();

document.addEventListener("DOMContentLoaded", () => {
  loadFromLocalStorage();

  const restoreBtn = document.getElementById("restoreBtn");
  if (restoreBtn) {
    restoreBtn.addEventListener("click", () => {
      const deleted = JSON.parse(localStorage.getItem("deletedAttendance") || "[]");
      const tbody = document.getElementById("attendanceBody");

      if (deleted.length === 0) {
        alert("No deleted entries to restore.");
        return;
      }

      const choice = prompt(
        `You have ${deleted.length} deleted entr${deleted.length === 1 ? 'y' : 'ies'}.\n\nType:\n  1 → Restore only the last one\n  all → Restore all\n\nLeave blank to cancel.`
      );

      if (choice === "1") {
        const entry = deleted.pop();
        insertRow(entry);
        localStorage.setItem("deletedAttendance", JSON.stringify(deleted));
        saveToLocalStorage();
        alert("Last deleted entry restored.");
      } else if (choice === "all") {
        deleted.forEach(entry => insertRow(entry));
        localStorage.setItem("deletedAttendance", JSON.stringify([]));
        saveToLocalStorage();
        alert(`${deleted.length} deleted entr${deleted.length === 1 ? 'y' : 'ies'} restored.`);
      }
    });
  }

  document.getElementById("addBtn").addEventListener("click", () => {
    const dateStr = nextDate.toISOString().slice(0, 10);
    insertRow({ date: dateStr, attendanceDate: dateStr, inTime: "09:00", outTime: "18:00" });
    nextDate.setDate(nextDate.getDate() + 1);
    saveToLocalStorage();
  });

  document.getElementById("attendanceBody").addEventListener("click", (e) => {
    const cell = e.target;

    if (cell.classList.contains("clickable-date")) {
      const row = cell.closest("tr");
      const dateText = row.querySelector(".clickable-date")?.textContent.trim();
      const attendanceDate = row.querySelector('input[type="date"]')?.value;
      const inTime = row.querySelectorAll('input[type="time"]')[0]?.value;
      const outTime = row.querySelectorAll('input[type="time"]')[1]?.value;

      const confirmDelete = confirm(`Do you want to delete the record for ${dateText}?`);
      if (confirmDelete) {
        const deleted = JSON.parse(localStorage.getItem("deletedAttendance") || "[]");
        deleted.push({ date: dateText, attendanceDate, inTime, outTime });
        localStorage.setItem("deletedAttendance", JSON.stringify(deleted));
        row.remove();
        saveToLocalStorage();
      }
    }

    if (cell.classList.contains("updateBtn")) {
      saveToLocalStorage();
      const row = cell.closest("tr");
      const dateStr = row.querySelector(".clickable-date")?.textContent.trim();
      if (dateStr) {
        window.location.href = `main.html?file=${encodeURIComponent(dateStr)}`;
      }
    }
  });

  document.getElementById("searchBtn").addEventListener("click", () => {
    const startDate = document.getElementById("startDate").value;
    const endDate = document.getElementById("endDate").value;

    document.querySelectorAll("#attendanceBody tr").forEach(row => {
      const rowDate = row.querySelector(".clickable-date")?.textContent.trim();
      const show =
        (!startDate || rowDate >= startDate) &&
        (!endDate || rowDate <= endDate);
      row.style.display = show ? "" : "none";
    });
  });

  document.getElementById("resetBtn").addEventListener("click", () => {
    document.getElementById("startDate").value = "";
    document.getElementById("endDate").value = "";
    document.querySelectorAll("#attendanceBody tr").forEach(row => {
      row.style.display = "";
    });
  });
});

function insertRow(entry) {
  const tbody = document.getElementById("attendanceBody");
  const newRow = document.createElement("tr");
  newRow.innerHTML = `
    <td class="clickable-date">${entry.date}</td>
    <td><input type="date" value="${entry.attendanceDate}" readonly /></td>
    <td><input type="time" value="${entry.inTime}" /></td>
    <td><input type="time" value="${entry.outTime}" /></td>
    <td><button class="updateBtn">Update</button></td>
  `;
  tbody.appendChild(newRow);
}

function saveToLocalStorage() {
  const rows = document.querySelectorAll("#attendanceBody tr");
  const data = [];

  rows.forEach(row => {
    const date = row.querySelector(".clickable-date")?.textContent.trim();
    const attendanceDate = row.querySelector('input[type="date"]')?.value;
    const inTime = row.querySelectorAll('input[type="time"]')[0]?.value;
    const outTime = row.querySelectorAll('input[type="time"]')[1]?.value;

    if (date && attendanceDate && inTime && outTime) {
      data.push({ date, attendanceDate, inTime, outTime });
    }
  });

  localStorage.setItem("frontAttendance", JSON.stringify(data));
}

function loadFromLocalStorage() {
  const saved = JSON.parse(localStorage.getItem("frontAttendance") || "[]");
  const tbody = document.getElementById("attendanceBody");
  tbody.innerHTML = "";

  saved.forEach(entry => insertRow(entry));

  if (saved.length > 0) {
    const last = saved[saved.length - 1];
    nextDate = new Date(last.date);
    nextDate.setDate(nextDate.getDate() + 1);
  }
}
</script>

</body>
</html>
